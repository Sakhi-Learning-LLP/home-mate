<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <style>
        body {
            background-color: #f8f4e3; /* Same background color as Home */
            font-family: 'Arial', sans-serif; /* Same font family */
        }

        nav {
            background-color: #e3c9b8; /* Same navbar background color */
        }

        .breadcrumb {
            background-color: #f2f2f2; /* Gray background for breadcrumb */
            font-size: 16px; /* Font size for breadcrumb */
            padding: 10px; /* Padding for breadcrumb */
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; /* White background for cards */
            margin: 20px;
        }

        .card-header {
            background-color: #d2b59c; /* Same header color as Home */
            color: white;
            font-weight: bold;
        }

        .list-group-item {
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .list-group-item:hover {
            background-color: #f5e3d8; /* Hover effect on list items */
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }

        .footer a {
            color: #ffc107; /* Link color in footer */
            text-decoration: none;
        }

        .container {
            margin-top: 2em; /* Margin for container */
        }
    </style>
</head>

<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="home.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Categories</li>
        </ol>
    </nav>

    <div class="container">
        <h2 class="text-center mb-4">Categories</h2>
        <div id="categoryContainer" style="display: flex; flex-direction: row; justify-content: center; flex-wrap: wrap;"></div>
    </div>

    <div class="footer mt-4">
        <p>Â© 2024 Home Mate | <a href="#">Contact Us</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchCategories();
        });

        function fetchCategories() {
            fetch('http://localhost:5000/api/v1/categories') // Replace with your actual API endpoint
                .then(response => response.json())
                .then(data => {
                    data.forEach(category => {
                        addCategory(category.name, category.items);
                    });
                })
                .catch(error => {
                    console.error('Error fetching categories:', error);
                });
        }

        function addCategory(categoryName, items) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.style.width = '15rem';

            const cardHeader = document.createElement('div');
            cardHeader.classList.add('card-header');
            cardHeader.textContent = categoryName;
            card.appendChild(cardHeader);

            const listGroup = document.createElement('ul');
            listGroup.classList.add('list-group', 'list-group-flush');

            items.forEach(item => {
                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item');
                listItem.textContent = item.name; // Assuming items have a 'name' property
                listGroup.appendChild(listItem);
            });

            card.appendChild(listGroup);
            document.getElementById('categoryContainer').appendChild(card);
        }
    </script>
</body>

</html>
