<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HOME MATE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f4e3;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #e3c9b8;
        }

        .navbar-brand img {
            height: 30px;
        }

        h1,
        h2 {
            color: #8b5e3c;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .card-header {
            background-color: #d2b59c;
            color: white;
            font-weight: bold;
        }

        .list-group-item {
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .list-group-item:hover {
            background-color: #f5e3d8;
        }

        .modal-header {
            background-color: #d2b59c;
            color: white;
        }

        .btn-primary {
            background-color: #d2b59c;
            border: none;
        }

        .btn-primary:hover {
            background-color: #c69a83;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }

        .footer a {
            color: #ffc107;
            text-decoration: none;
        }

        .mb-4 {
            margin-bottom: 1.5rem !important;
        }

        #categoryMessage,
        #itemMessage {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="home.png" alt="Home"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Go to
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="categories.html">Categories</a></li>
                            <li><a class="dropdown-item" href="items.html">Items</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h1 class="text-center mb-4">HOME MATE</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2>Categories</h2>
                    </div>
                    <div class="card-body">
                        <div id="categoryMessage" class="text-success mt-2"></div>
                        <ul id="CategoryList" class="list-group mb-4"></ul>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Create Category <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Create Category</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="CategoryForm">
                                <div class="mb-3">
                                    <input type="text" id="CategoryName" class="form-control"
                                        placeholder="Enter category name" required />
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Create</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2>Add Item to Category</h2>
                    </div>
                    <div class="card-body">
                        <form id="ItemForm">
                            <div class="mb-3">
                                <select id="CategoryId" class="form-select" required>
                                    <option value="" disabled selected>Select Category</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <input type="text" id="ItemName" class="form-control"
                                    placeholder="Enter item name" required />
                            </div>
                            <div class="mb-3">
                                <input type="text" id="ItemDescription" class="form-control"
                                    placeholder="Enter item description (optional)" />
                            </div>
                            <button type="submit" class="btn btn-primary">Add Item</button>
                            <div id="itemMessage" class="text-danger mt-2"></div>
                        </form>
                        <h4 class="mt-3">Items in Selected Category:</h4>
                        <ul id="ItemList" class="list-group mt-2"></ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer mt-4">
            <p>Â© 2024 Home Mate | <a href="#">Contact Us</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
