<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME MATE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: #f8f4e3;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the body takes full viewport height */
        }

        .container {
            flex-grow: 1; /* Ensures the content area grows to push the footer down */
        }

        .navbar {
            background-color: #e3c9b8;
        }

        .navbar-brand img {
            height: 30px;
        }

        h1 {
            color: #8b5e3c;
            cursor: pointer; /* Make h1 clickable */
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .card-header {
            background-color: #d2b59c;
            color: white;
            font-weight: bold;
        }

        .list-group-item {
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .list-group-item:hover {
            background-color: #f5e3d8;
        }

        .modal-header {
            background-color: #d2b59c;
            color: white;
        }

        .btn-primary {
            background-color: #d2b59c;
            border: none;
        }

        .btn-primary:hover {
            background-color: #c69a83;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
            width: 100%;
            position: relative;
        }

        .footer a {
            color: #ffc107;
            text-decoration: none;
        }

        .footer a:hover {
            color: white;
        }

        /* Ensures the footer stays at the bottom if content is short, but scrolls with longer content */
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Ensures content and footer are spaced appropriately */
        }

        .mb-4 {
            margin-bottom: 1.5rem !important;
        }

        #categoryMessage,
        #itemMessage {
            margin-top: 15px;
            font-weight: bold;
        }

    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="Home.html">
            <img src="home.png" alt="Home" class="img-fluid" style="max-width: 50px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        </div>
    </div>
</nav>

<div class="container my-4">
    <h1 class="text-center mb-4">HOME MATE</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header">
                    <h2 id="categoriesHeader">Categories</h2> <!-- Make it clickable -->
                </div>
                <div class="card-body">
                    <div id="categoryMessage" class="text-success mt-2"></div>
                    <ul id="CategoryList" class="list-group mb-4"></ul>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Create Category <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create Category</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="CategoryForm">
                        <div class="mb-3">
                            <input type="text" id="CategoryName" class="form-control"
                                placeholder="Enter category name" required />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="footer mt-4 ">
    <p>Â© 2024 Home Mate | <a href="#">Contact Us</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
